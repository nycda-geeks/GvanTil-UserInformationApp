// Part 1
// given an array of values, write a function that finds the index of where the value is located, and if nothing is found, returns -1.
// example: for ['apple', 'orange', 'pineapple']
// 'orange' returns '1'
// 'durian' returns '-1'

var array = ["Fender", "Gibson", "Rickenbacker", "PRS"]

function guitarIndex (guitar){
	var query = '-1'
	for (var i = 0; i < array.length; i++){
		if (guitar == array[i]){
			query = i
		}
	}
	return query 
}

console.log(guitarIndex ("Fender"))

// Part 2	
// now, write a function that finds all the indexes of where the value is located and returns them in an array, and if nothing is found, returns -1
// example: ['apple', 'orange', 'orange', 'pineapple']
// 'orange' returns [1,2]

var colorArray = ["orange", "yellow", "green", "blue", "orange", "green", "green"]

function colorFinder (color){
	var indexArray = []
	for (var i = 0; i < colorArray.length; i++){
		if (color == colorArray[i]){
			indexArray.push (i)
		} 
	}
	return indexArray
}

console.log (colorFinder("green"))

</script>
