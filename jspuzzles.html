// Part 1
// given an array of values, write a function that finds the index of where the value is located, and if nothing is found, returns -1.
// example: for ['apple', 'orange', 'pineapple']
// 'orange' returns '1'
// 'durian' returns '-1'

var nameArray = ["Gijs", "Max", "Michel", "Marjolein"]
var colorArray = ["orange", "yellow", "green"]

function indexFinder (query, array){
	var result = '-1'
	for (var i = 0; i < array.length; i++){
		if (query == array[i]){
			result = i
		}
	}
	if (result == '-1'){
		console.log(query + " not found in array")
	} else {
		console.log (query + " is located at " + result)
	}
}

indexFinder ("Max", nameArray)
indexFinder ("orange", colorArray)

	}

	}
}
